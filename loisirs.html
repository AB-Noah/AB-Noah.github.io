<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loisirs + Info perso</title>
    <link rel="stylesheet" href="loisirs.css" />
  </head>
  <body>
    <!-- Carte du profil -->
    <div class="profilcard">
      <div class="lines"></div>
      <div class="imgpp">
        <img src="./pp.jpg" />
      </div>
      <div class="box">
        <div class="content">
          <h2>
            Noah Abdo-Brock<br /><span id="poste"
              >Recherche D'emploi</span
            >
          </h2>
          <div class="contact">
            <h3>Contact</h3>
            <ul>
              <li>
                <span class="icon"
                  ><ion-icon name="call-sharp"></ion-icon
                ></span>
                <span class="text">+687 52 10 95</span>
              </li>
              <li>
                <span class="icon"
                  ><ion-icon name="mail-sharp"></ion-icon
                ></span>
                <span class="text">abdobrock.noah@gmail.com</span>
              </li>
              <li>
                <span class="icon"
                  ><ion-icon name="logo-linkedin"></ion-icon
                ></span>
                <span class="text"
                  ><a
                    href="https://www.linkedin.com/in/noah-abdo-brock-76116724b"
                    target="_blank"
                    >Abdo-Brock Noah</a
                  ></span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Carte -->
    <div class="container">
      <div id="basket" class="card">
        <span></span>
        <div class="details">
          <h2>Basketball</h2>
          <img src="./basket.png">
        </div>
      </div>
      <div id="sport" class="card">
        <span></span>
        <div class="details">
          <h2>Sport</h2>
          <img src="./sport.png">
        </div>
      </div>
      <div id="jeux" class="card">
        <span></span>
        <div class="details">
          <h2>Jeux Vidéos</h2>
          <img class="jeux" src="./jeux.png">
        </div>
      </div>
      <div id="info" class="card">
        <span></span>
        <div class="details">
          <h2 class="info">+ D'infos</h2>
          <ul>
            <li><ion-icon name="car-sport-outline"></ion-icon>Permis B + véhicule</li>
            <li><ion-icon name="hourglass-outline"></ion-icon>20 ans</li>
            <li><ion-icon name="pin-outline"></ion-icon>5 Rue du Frère Germain</li>
            <li><ion-icon name="language-outline"></ion-icon>Anglais</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
